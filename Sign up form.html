<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
        <link rel="stylesheet" href="Sign up form.css">
</head>
<body>
    <div class="background"></div>
        <div class="right">
            <div id="head">
                <p>Get Start</p>
            </div>
            <form id="myform">
                     <div id="content">
                            <div class="name">
                                <ul>
                                    <span id="star"></span>
                                    <label for="firstname">Firstname</label>
                                    <input type="text" id="firstname" name="firstname" placeholder="First Name" autocomplete="off" required>
                                </ul>
                                <ul>
                                    <label for="lastname">Lastname</label>
                                    <span id="star"></span>
                                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" autocomplete="off" required>
                                </ul>
                            </div>
                            <div class="mail">
                                <ul>
                                    <label for="email">Email</label>
                                    <span id="star"></span>
                                    <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off" required>
                                </ul>
                                <ul> 
                                    <label for="tel">Phone Number</label>
                                    <span id="star"></span>
                                    <input type="tel" id="tel" name="tel" placeholder="Phone Number" autocomplete="off" required>
                                </ul> 
                            </div>
                            <div class="password">
                                <ul>
                                    <label for="password">Password</label>
                                    <span id="star"></span>
                                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required maxlength="20" minlength="5">
                                </ul>
                                <ul>
                                    <label for="password2">Confirm Password</label>
                                    <span id="star"></span>
                                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" autocomplete="off" required maxlength="20" minlength="5">
                                </ul>
                            </div>
                            <div class="button">
                                <button type="submit">Creat Account</button>
                            </div>
                            <div class="tail">
                                <span>Already have an account?</span>
                                <span id="login">LOG IN</span>
                            </div>
                </form>
        </div>
    <script src="Sign up form.js"></script>
</body>
</html>
